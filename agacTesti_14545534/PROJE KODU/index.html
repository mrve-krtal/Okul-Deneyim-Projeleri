	function Baglan($link)
	{
		$urlAl = curl_init();
		curl_setopt($urlAl, CURLOPT_URL, $link);
		curl_setopt($urlAl, CURLOPT_RETURNTRANSFER, true);
		curl_setopt($urlAl, CURLOPT_USERAGENT, $_SERVER["HTTP_USER_AGENT"]);
		$cikti = curl_exec($urlAl);
		curl_close($urlAl);
		return str_replace(array("\n","\t","\r"), null, $cikti);
	}

	$link= $_GET['txt_siteharita'];
	$Conn = Baglan($link);

//Site Harita Bulucu Başlangıç

}
